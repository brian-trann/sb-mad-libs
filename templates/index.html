{% extends 'base.html' %}

{% block title %}Madlibs{% endblock %}

{% block content %}
<h1>Madlibs</h1>
    <form action="/story">

        {% for prompt in story_prompts %}
        <label for="{{ prompt }}">{{ prompt }}:</label>
        <input required id="{{ prompt }}" type="text" name="{{ prompt }}"><br>
        {% endfor %}
        <button>Submit</button>

</form>
{% endblock %}
